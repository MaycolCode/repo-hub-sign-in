<div class="flex items-center justify-center h-screen">
  <p-card [style]="{ width: '30rem', overflow: 'hidden' }">
    <ng-template #header>
      <div class="flex justify-center py-4">
        <img
          alt="Card"
          src="https://expertiahub-web.nmviajes-it.com/images/Dashboard.png"
        />
      </div>
    </ng-template>
    <ng-template #content>
      <div class="flex flex-col justify-center gap-4">
        <div class="flex flex-col justify-center gap-3 px-14">
          <p>Ingresar su correo</p>
          <input
            id="usemail"
            pInputText
            class="w-full"
            type="text"
            pSize="large"
            placeholder="Correo"
          />
        </div>
        <div class="flex flex-col justify-center gap-3">
          <p class="px-14">Ingresar el c√≥digo</p>
          <div class="flex justify-center gap-3 px-14">
            <p-inputotp id="otpcode" size="large" [length]="6" />
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template #footer>
      <div class="flex gap-4 my-10 px-14">
        <p-button label="Continuar" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
</div>
